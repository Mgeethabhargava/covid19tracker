    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Covid India Live Status</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

<body>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<!-- The sidebar -->
<div class="sidebar"><br>
  <p><a class = "active" href="{{ url_for('covid19')}}" >COVID-19</a></p>
  <p><a href="{{ url_for('covidworld')}}">COVID-19 WORLD</a></p>
  <p><a href="{{ url_for('covidindia')}}">COVID-19 INDIA</a></p>
  <p><a href="{{ url_for('coviddetails')}}">COVID-19 DETAILS</a></p>     
</div>
  <div class="topnav" style="background-color:dodgerblue">
      <a class="active" href="{{ url_for('covid19')}}" style="color:white;">COVID-19 TRACKER</a>  
	<div class="login-container">  
  </div>
    </div>
<!-- Page content -->
<div class="content" align="center" style="padding-top:50px">     
 <div class="container">
        <br/>
        <div class="row justify-content-center">
                            <div class="col-12 col-md-10 col-lg-8">
                                <form class="card card-sm" method='POST' action='/covidstates'>
                                    <div class="card-body row no-gutters align-items-center">
                                        <div class="col-auto">
                                            <i class="fas fa-search h4 text-body"></i>
                                        </div>
                                        <!--end of col-->
                                        <div class="col">
                                <h2>Present Status of Covid-19's Pandemic Spread in each state</h2>
                                <label for="cnames">Select a State to know the present Status:</label><br>            
                                 <select name="snamess">
                                  <option value="{{snames[0]}}" selected>{{snames[0]}}</option>
                                   {% for sname in snames[1:] %}
                                    <option value="{{sname}}">{{sname}}</option>
                                       {% endfor %}
                                        </select><br><br><br>

                                        </div>
                                        <!--end of col-->
                                        <div class="col-auto">
                                            <button class="btn btn-lg btn-success" type="submit">Search</button>
                                        </div>
                                        <!--end of col-->
                                    </div>
                                </form>
                            </div>
                            <!--end of col-->
                        </div>
    </div>



    <!-- Data -->
      <div class="container">
          <h1 style='color:crimson'>COVID19 Live data: {{state}}</h1>
     
        <div class="row">

            
            
            <div class="col">
                <svg class="bi bi-heart-half" width="10em" height="12em" viewBox="0 0 16 16" fill="blue" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M8 1.314C3.562-3.248-7.534 4.735 8 15V1.314z" clip-rule="evenodd"/>
                    <path fill-rule="evenodd" d="M8 2.748l-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 01.176-.17C12.72-3.042 23.333 4.867 8 15z" clip-rule="evenodd"/>
      
                </svg>
                <h1>Total:</h1><h2>{{data['Total']}}</h2>
            </div>

            <div class="col">
                <svg class="bi bi-heart-fill" width="10em" height="12em" viewBox="0 0 16 16" fill="green" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z" clip-rule="evenodd"/>
                    
                </svg>
                <h1>Cured:</h1><h2>{{data['Cured']}}</h2> 
            </div>

            <div class="col">
                <svg class="bi bi-heart-fill" width="10em" height="12em" viewBox="0 0 16 16" fill="red" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z" clip-rule="evenodd"/>
                  </svg>
                  
                  <h1>Death:</h1> <h2>{{data['Death']}}</h2>
            </div>



          </div>

        </div>
</div>    


</body>
